<!doctype html>
<html>
<head>
  <style>
  body, button {
    font-size: 24px;
  }
  </style>
</head>
<body>
  <div>
    Display the time:<br>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <span id="time-display">0</span>
  </div>
  <div>
    Display the time for 1 second:<br>
    <button onclick="startLimited()">Start</button>
    <span id="time-display-2">0</span>
  </div>

  <script src="../lib/closure-library/closure/goog/base.js"></script>
  <script src="../src/animate/animationstate.js"></script>
  <script src="../src/animate/animation.js"></script>
  <script src="../src/animate/conductor.js"></script>
  <script src="../src/animate/animate.js"></script>
  <script>
  var displayElem = document.querySelector('#time-display');

  var anim = new animate.Animation({
    tick: function(state) {
      displayElem.innerHTML = Math.round(state.time);
    }
  });

  function start() {
    anim.start();
  }
  function stop() {
    anim.stop();
  }

  function startLimited() {
    var elem = document.querySelector('#time-display-2');
    var anim = new animate.Animation({
      duration: 1000,
      tick: function(state) {
        elem.innerHTML = Math.round(state.totalElapsed);
      }
    });
    anim.start();
  }

  </script>
</body> 
</html>
